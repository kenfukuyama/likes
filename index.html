<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><h1>Network</h1></header>
    <h1 class="feed">Your Feed</h1>

    
    <div class="mainContent"> <!--flex this with 1 and 4-->
        <div class="col1">
            <img class="gapVertical" src="./images/user-circle.png" alt="user avatar">
            <div class="gapVertical"><a href="#">Add an avator</a></div>
            <h3 class="gapVertical">Ken Fukuyama</h3>

        </div>

        <div class="col2">
            <div class="userContainer">
                <div class="upperUserNameLikes">
                    <h3>Neil M</h3>
                    <div class="likeContainer">
                        <!-- Something is wrong w/ this but dont know why -->
                        <!-- <p><span id="likeCount">0</span> like(s)</p>
                        <button class="likeBtn" onclick="addLike(likeCount)">Like</button> -->
                        <p><span id="counter1">0</span> like(s)</p>
                        <button class="likeBtn" onclick="like(counter1)">like</button>
                    </div>
                </div>
                <div class="lowerDescript">
                    <p>I just set up this new discord bot, let me know what you all think.
                        <a href="#">link</a>
                    </p>
                </div>
            </div>
            <div class="userContainer">
                <div class="upperUserNameLikes">
                    <h3>Nichole K</h3>
                    <div class="likeContainer">
                        <p><span id="counter2">0</span> like(s)</p>
                        <button class="likeBtn" onclick="like(counter2)">like</button>
                    </div>
                </div>
                <div class="lowerDescript">
                    <p> Just finshed my <a href="#">next comic</a>, check it out.
                    </p>
                </div>
            </div>
            <div class="userContainer">
                <div class="upperUserNameLikes">
                    <h3>Jim R</h3>
                    <div class="likeContainer">
                        <p><span id="counter3">0</span> like(s)</p>
                        <button class="likeBtn" onclick="like(counter3)">like</button>
                    </div>
                </div>
                <div class="lowerDescript">
                    <p>
                        I can't stop listening to the <a href="#">new album</a>. 
                        Who else is liking it?
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
